<!-- ======= Services Section ======= -->
    <section id="services" class="services">
      <div class="container">

        <div class="section-title">
          <h2>Services</h2>
          <p>{{ serv_text.text| safe }}</p>
        </div>

        {% for srv in serv %}
        <div class="row">
          <div class="col-lg-4 col-md-6 icon-box" data-aos="fade-up">
            <div class="icon"><i class="{{ srv.icon }}"></i></div>
            <h4 class="title"><a href="">{{ srv.sub }}</a></h4>
            <p class="description">{{ srv.text }}</p>
          </div>
        </div>
        {% endfor %}
      </div>
    </section><!-- End Services Section -->
