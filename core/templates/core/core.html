{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}{% endblock title %}

    <!-- Links start -->
    <link rel="stylesheet" href="{% static 'core/css/bootstrap.css' %}">
    {% block style %}<link rel="stylesheet" href="{% static 'core/css/style.css' %}">{% endblock style %}
    <!-- Links end -->
    
</head>
<body>
    <div class="container mt-5">
        {% block top %}{% endblock top %}

        {% block content %}{% endblock content %}
    </div>

    

    <script src="{% static 'core/js/jquery.js' %}"></script>
    <script src="{% static 'core/js/popper.js' %}"></script>
    <script src="{% static 'core/js/bootstrap.js' %}"></script>
    {% block script %}{% endblock script %}
</body>
</html>
